<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>

</head>

<body>
  <!-- header part of hero section -->
  <header class="header">
    <div class="wrapper">
      <div class="header__container">
        <a href="index.html">
          <img src="./images/logo.svg" alt="huddle" class="header__logo">
        </a>
        <a href="#" class="btn header__cta">Try It Free</a>
      </div>
    </div>
  </header>

  <main>
    <!-- hero section starting -->
    <div class="hero">
      <div class="wrapper">
        <div class="hero_container">
          <div class="hero_main_content">
            <h1 class="hero_title">Build The Community Your Fans Will Love</h1>
            <p class="hero_description"> Huddle re-imagines the way we build communities. You have a voice, but so does
              your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
            <a href="#" class="btn primary__btn">Get Started For Free</a>
          </div>
          <div class="hero_back_img_box">
            <img class="illustration__img" src="./images/illustration-mockups.svg" alt="svg">
          </div>
        </div>
      </div>
    </div>
    <!-- Hero section completed, for add more section start form here-->


    
  </main>
</body>

</html>
